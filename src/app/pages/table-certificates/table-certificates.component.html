<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre evento</th>
            <th>Url</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataEvents">
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.id}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
